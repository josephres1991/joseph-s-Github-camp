<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <ol>
            <li><Label for="fname">Firstname</Label>
                <input type="text" name="fname" id="fname" required></li>
            <br>
            <li><Label for="lname">Lastname</Label>
                <input type="text" name="lname" id="lname" required></li>
            <br>

            <li><Label for="age">Age</Label>
                <input type="text" name="age" id="age" required></li>
            <br>

            <li><Label for="Nname">Nickname</Label>
                <input type="text" name="Nname" id="Nname" required></li>
            <br>

            <li><Label for="ms">Marital Status</Label>
                <input type="radio" name="ms" id="ms"><label for="option">Single</label>
                <input type="radio" name="ms" id="ms"><label for="option">Married</label></li>
            <br>

            <li><Label for="gender">Gender</Label>
                <input type="text" name="gender" id="gender" required></li>
            <br>

            <li><Label for="address">Address</Label>
                <input type="text" name="address" id="address" required></li>
            <br>

            <li><Label for="email">Email</Label>
                <input type="text" name="email" name="email" id="email" required></li>
            <br>
        </ol>
    </form>
</body>
</html>
